plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-math3:3.6.1'
}

// Apply commons-math to subprojects so modules (like `app`) can use it.
subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.apache.commons:commons-math3:3.6.1'
    }
}
 
// Add test dependency for root project tests
dependencies {
    testImplementation 'junit:junit:4.13.2'
}
