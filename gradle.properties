# High-Performance Gradle Configuration for Enhanced Networking
# https://docs.gradle.org/current/userguide/build_environment.html#sec:gradle_configuration_properties

# Configuration cache disabled due to Spotless plugin compatibility issues
org.gradle.configuration-cache=false

# Enhanced Build Performance
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.jvmargs=-Xmx4g -Xms2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+HeapDumpOnOutOfMemoryError

# Optimized Network Resilience Settings
org.gradle.network.retry.initial.delay=1000
org.gradle.network.retry.max.delay=10000
org.gradle.network.retry.max.attempts=5

# High-Performance HTTP Settings
systemProp.http.keepAlive=true
systemProp.http.maxConnections=20
systemProp.http.connectionTimeout=30000
systemProp.http.socketTimeout=30000
systemProp.https.connectionTimeout=30000
systemProp.https.socketTimeout=30000
systemProp.http.maxRedirects=10
systemProp.https.protocols=TLSv1.2,TLSv1.3

# IPv4 Optimization for Better Connectivity
systemProp.java.net.preferIPv4Stack=true
systemProp.java.net.preferIPv6Addresses=false

# Connection Pooling and Reuse Optimization
systemProp.http.keepalive.duration=300
systemProp.http.agent=Gradle-Enhanced-Trading-Service

# DNS and Network Caching Optimization
systemProp.networkaddress.cache.ttl=60
systemProp.networkaddress.cache.negative.ttl=10
systemProp.java.net.useSystemProxies=false

# Proxy and Non-Proxy Host Configuration
systemProp.http.nonProxyHosts=localhost|127.*|[::1]|*.internal|*.local

